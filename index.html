<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="css/thermostat.css" rel="stylesheet" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="src/thermostatJQuery.js"></script>
    <script src="src/thermostat.js"></script>
    <title>Thermostat</title>
  </head>
  <body>

    <div id="powerSavingMode">
      <p>Power Saving Mode is <span id="power-saving-status">on</span></p>
    </div>

    <div id="controllerBar">
      <ul class="tempControls">
        <li><button id="temperature-up">+</button></li>
        <li><button id="temperature-down">-</button></li>
        <li><button id="temperature-reset">reset</button></li>
      </ul>
      <ul class="psmControls">
        <li><button id="powersaving">Power Saving Mode</button></li>
      </ul>
    </div>

    <div id="temperatureGuage">
      <p><span id="currentTemperature">20</span></p>
    </div>

  </body>
</html>
